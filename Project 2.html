<html>
    <head>
        <title>Float Model</title>
        <style>
       #img1{
        float:left;
        }
        #img2{
            float:right;
        }
        p{
            text-align:center;
        }
        </style>
    </head>
    <body>
        <h1>Float Model</h1>
        <p>In this activity, the paragraph is wrapped between two images. </p>
        <p>
            <img src="images.jpeg" id="img1" alt="flower" width="100" height="100" >
            <img src="images.jpeg" id="img2" alt="flower" width="100" height="100">
            This is a dummy content used to understand the float property.
        </p>
    </body>
</html>
